<div class="container mt-3">
    <h1>Cadastro de pessoas</h1>
    <hr>
    <div class="d-flex justify-content-between">
        <div>
            <a class="btn btn-success" routerLink="/pessoas/cadastro">Novo</a>
        </div>
    </div>

    <table class="table table-striped table-hover mt-3 border">
        <thead>
            <tr class="table-header">
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo Pessoa</th>
                <th>Tipo Documento</th>
                <th>Documento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of page.content">
                <td>{{ pessoa.id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.tipoPessoa }}</td>
                <td>{{ pessoa.tipoDocumento }}</td>
                <td>{{ pessoa.codigoDocumento }}</td>
            </tr>
        </tbody>
    </table>

    <app-pagination [page]="page" (eventEmitter)="trocarPagina($event)"></app-pagination>
</div>
