<div class="container mt-3">
    <h1>Cadastro de pessoas</h1>
    <hr>
    <div class="row">
        <div class="col">
            <a class="btn btn-success" href="http://localhost:8080/api/pessoas">Novo</a>
        </div>
    </div>

    <table class="table table-striped table-hover mt-3">
        <thead>
            <tr class="table-header">
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo Pessoa</th>
                <th>Tipo Documento</th>
                <th>Documento</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.id }}</td>
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.tipoPessoa }}</td>
                <td>{{ pessoa.tipoDocumento }}</td>
                <td>{{ pessoa.codigoDocumento }}</td>
            </tr>
        </tbody>
    </table>
</div>
