<h3>Listagem de Pessoas</h3>
<hr>
<div class="mb-3">
  <button type="button" class="btn btn-success" [routerLink]="'cadastro'">Adicionar</button>
</div>

<p-table
  styleClass="p-datatable-striped p-datatable-sm"
  *ngIf="pessoas" [value]="pessoas">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Tipo Pessoa</th>
      <th>Tipo Documento</th>
      <th>Documento</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{ pessoa.id }}</td>
      <td class="tx-principal-column">{{ pessoa.nome }}</td>
      <td>{{ pessoa.tipoPessoa }}</td>
      <td>{{ pessoa.tipoDocumento }}</td>
      <td>{{ pessoa.codigoDocumento }}</td>
      <td>
        <button type="button" class="btn btn-sm btn-primary me-2" [routerLink]="['cadastro', pessoa.id]">Editar</button>
        <button type="button" class="btn btn-sm btn-danger">Excluir</button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-pagination [page]="page" (eventEmitter)="trocarPagina($event)" *ngIf="page"></app-pagination>
