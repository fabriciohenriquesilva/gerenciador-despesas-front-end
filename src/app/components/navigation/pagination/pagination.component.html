<div class="d-flex justify-content-between align-items-center">
    <p>Exibindo entre <strong>{{ (page.number * page.size) + 1 }}</strong> - <strong>{{ (page.number + 1) * page.size }}</strong> 
        de <strong>{{ page.totalElements }}</strong> resultados</p>

    <nav aria-label="Page navigation example">

        <ul class="pagination justify-content-end">

            <li class="page-item" *ngIf="!page.first">
                <button class="page-link" (click)="trocarPagina(0)">Primeira</button>
            </li>

            <li class="page-item" *ngIf="!page.first">
                <button class="page-link" (click)="trocarPagina(page.number - 1)">{{ page.number }}</button>
            </li>

            <li class="page-item active">
                <button class="page-link" (click)="trocarPagina(page.number)">{{ page.number + 1}}</button>
            </li>

            <li class="page-item" *ngIf="!page.last">
                <button class="page-link" (click)="trocarPagina(page.number + 1)">{{ page.number + 2 }}</button>
            </li>

            <li class="page-item" *ngIf="!page.last">
                <button class="page-link" (click)="trocarPagina(page.totalPages - 1)">Ãšltima</button>
            </li>
        </ul>
    </nav>
</div>
