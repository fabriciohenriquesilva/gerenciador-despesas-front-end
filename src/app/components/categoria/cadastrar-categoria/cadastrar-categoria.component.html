<div class="row justify-content-center">
    <div class="col-6">
        <div class="card">
            <form [formGroup]="formulario" class="card-body" *ngIf="formulario">

                <div class="mb-3">
                    <app-input-field 
                        formControlName="nome" 
                        [label]="'Nome da Categoria'"
                    ></app-input-field>

                    <div class="mensagem__erro" *ngIf="formulario.get('nome')?.errors?.['required'] 
                            && formulario.get('nome')?.touched">
                        O campo nome é obrigatório!
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" (click)="cadastrar()">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
