<h3>Listagem de Subcategorias</h3>
<hr>
<button type="button" class="btn btn-success" [routerLink]="'cadastro'">Adicionar</button>

<table class="table table-striped table-hover mt-3">
  <thead>
  <tr class="table-header">
    <th>ID</th>
    <th>Nome</th>
    <th>Categoria</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody class="table-group-divider">
  <tr *ngFor="let s of subcategorias">
    <td>{{ s.id }}</td>
    <td>{{ s.nome }}</td>
    <td>{{ s.categoria }}</td>
    <td>
      <button type="button" class="btn btn-primary me-2" [routerLink]="['cadastro', s.id]">Editar</button>
      <button type="button" class="btn btn-danger" (click)="excluir(s.id)">Excluir</button>
    </td>
  </tr>
  </tbody>
</table>
