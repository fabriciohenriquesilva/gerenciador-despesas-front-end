<h3>Cadastro de Subcategoria</h3>
<hr>
<button type="button" class="btn btn-secondary" [routerLink]="'/subcategorias'">Voltar</button>

<div class="row justify-content-center">
  <div class="col-6">
    <div class="card">
      <form [formGroup]="formulario" class="card-body" (submit)="salvar()" *ngIf="formulario">

        <div class="mb-3">
          <app-input-field
            formControlName="nome"
            [label]="'Nome da Subcategoria'"
          ></app-input-field>

          <div class="mensagem__erro" *ngIf="formulario.get('nome')?.errors?.['required']
                            && formulario.get('nome')?.touched">
            O campo nome é obrigatório!
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Categoria</label>
          <select formControlName="categoria" class="form-select">
            <option *ngFor="let c of (categorias$ | async)?.content"
                    [value]="c.id">{{ c.nome }}</option>
          </select>

          <div class="mensagem__erro" *ngIf="formulario.get('categoria')?.errors?.['required']
                            && formulario.get('categoria')?.touched">
            O campo categoria é obrigatório!
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
  </div>
</div>
